<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pluviômetro Agrícola Inteligente</title>
    <!-- Inclui a biblioteca Chart.js para desenhar os gráficos -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.1/dist/chart.umd.min.js"></script>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <!-- Icone de Nuvem (Lucide Icon) -->
        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="#1a6f20" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" style="display: inline-block; vertical-align: middle; margin-right: 5px;"><path d="M12 2v6"/><path d="m12 18-4 4"/><path d="m12 22 4-4"/><path d="M16 16.5c-1.52.86-3.23.86-4.88 0-1.76-1-2.92-2.92-2.92-5.11 0-4.63 3.65-8.47 8.24-8.87 3.51-.31 6.84 1.48 8.48 4.67 1.48 2.87.97 6.44-1.39 8.74"/></svg>
        <h1>Pluviômetro Agrícola Inteligente</h1>
        <p>Dados atualizados em: <span id="data-hora">--:--</span></p>
    </header>

    <main class="dashboard">
        <!-- Cartão 1: Umidade do Solo -->
        <div class="card data-card umidade">
            <h2>Umidade do Solo</h2>
            <p class="data-value" id="umidade-valor">-- %</p>
            <p class="data-label">Nível ideal para cultivo</p>
        </div>
        
        <!-- Cartão 2: Volume de Água -->
        <div class="card data-card chuva">
            <h2>Volume de Água</h2>
            <p class="data-value" id="chuva-valor">-- mm</p>
            <p class="data-label">Últimas 24 horas</p>
        </div>

        <!-- Gráfico 1: Histórico de Umidade (24h) -->
        <div class="card chart-card full-width">
            <h2>Histórico de Umidade do Solo (24h)</h2>
            <div class="chart-container">
                <canvas id="umidadeChart"></canvas>
            </div>
        </div>

        <!-- Gráfico 2: Volume de Chuva Semanal -->
        <div class="card chart-card full-width">
            <h2>Volume de Chuva Semanal</h2>
            <div class="chart-container">
                <canvas id="chuvaChart"></canvas>
            </div>
        </div>
    </main>

    <script src="app.js"></script>
</body>
</html>
